<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="form">
        <label for="name">Name</label>
        <input id="name" type="text" required>
    </div>
    <div class="form">
        <label for="email">Email</label>
        <input type="email" id="email" required>
    </div>
    <div class="form">
        <div>
            <label for="male">Male</label>
            <input type="radio" id="male" value="m" name="gender" required>
        </div>
        <div>
            <label for="female">Female</label>
            <input type="radio" id="female" value="f" name="gender" required>
        </div>
        <div>
            <label for="other">Other</label>
            <input type="radio" id="other" value="o" name="gender" required>
        </div>

        
    </div>
    <div class="form">
        <div class="form">
            <div>
                <label for="laptop">Apple</label>
                <input type="radio" id="laptop" value="apple" name="Laptop">
            </div>
            <div>
                <label for="laptop">Asus</label>
                <input type="radio" id="laptop" value="asus" name="Laptop">
            </div>
            <div>
                <label for="laptop">Other</label>
                <input type="radio" id="laptop" value="HP" name="Laptop">
            </div>
            
            
        </div>
    </div>
    <div class="form">
        <label for="age">Age</label>
        <input type="number" id="age" required>
    </div>
    <div class="form">
        <label for="dob">DOB</label>
        <input type="date" id="dob" required>
    </div>
    <div class="form">
        <label for="password">Password</label>
        <input type="password" id="password" required>
    </div>
    <div class="form">
        <input type="submit">
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
